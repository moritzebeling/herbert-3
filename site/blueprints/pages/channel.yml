title: Channel

icon: globe

status:
  draft:
    label: Draft
    text: The channel and all its posts are in draft mode and only visible to logged in users.
  listed:
    label: Published
    text: The channel and all its posts are online and listed on the website.

options:
  # set user permissions
  changeSlug:	true
  changeStatus:	true
  changeTemplate:	false
  changeTitle: true
  # set user permissions
  delete:	true
  # info: can also be a url
  preview: true
  read:	true
  # set user permissions
  update: true
  duplicate: false

tabs:

  posts: tabs/posts

  meta:
    extends: tabs/meta
    columns:
      main:
        fields:

          domain:
            disabled: true
            type: text
            label: Dedicated Domain
            placeholder: "{{ page.slug }}.com"

  settings:
    icon: cog
    columns:

      - width: 1/2
        fields:

          layout: fields/layoutSelect

          dateFormat: fields/dateFormatSelect

          showDescription:
            label: Show channel description
            type: toggle

      - width: 1/2
        fields:

          categories:
            type: structure
            fields:
              name:
                type: text
