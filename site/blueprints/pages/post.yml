title: Default Post

# sorting by date
num: '{{ page.date.toDate("Ymd") }}'

status:
  draft:
    label: Draft
    text: The post is still in draft mode and only visible to logged in editors.
  unlisted:
    label: In Review
    text: The post is online but can only be visited with the direct URL.
  listed:
    label: Published
    text: The post is online and listed on the website.

icon: folder

options:
  changeSlug:	true
  changeStatus:	true
  changeTemplate:	true
  changeTitle:	true
  delete:	true
  preview: true
  read:	true
  update: true

columns:
  - width: 2/3
    sections:
      fields1:
        type: fields
        fields:

          subtitle: fields/post/subtitle

          image:
            extends: fields/image
            title:
            layout: list

      uploads:
        extends: sections/uploads
        layout: cards
        headline: Gallery

      fields2:
        type: fields
        fields:

          body: fields/content

  - width: 1/3
    sections:

      fields3:
        type: fields
        fields:

          date:
            extends: fields/date
            required: true

          categories: fields/post/categories

          keywords:
            extends: fields/keywords
            help: E.g. locations, disciplines, materials, media
            min: 1

          searchwords:
            extends: fields/keywords
            label: Invisible keywords
            help: E.g. persons involved, colors, search words
            icon: search
            min: 3
            query: site.index.pluck("searchwords", ",", true)
